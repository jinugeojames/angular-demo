<div>
  <div class="text-center mt-3">
    <b>Forgot your password?</b>
    <p class="text-xs m-t">Enter your email address below and we will send you instructions on how to change your
      password.</p>
  </div>
  <form name="reset">
    <div class="md-form-group">
      <input type="email" class="md-input" required>
      <label>Your Email</label>
    </div>
    <button type="submit" class="btn primary btn-block p-x-md">Send</button>
  </form>
  <p id="alerts-container"></p>
  <div class="p-v-lg text-center mt-3">Return to <a ui-sref="access.signin" routerLink="/login" class="text-primary _600">Sign
      in</a></div>
</div>
