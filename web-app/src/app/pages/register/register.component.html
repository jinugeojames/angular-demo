<div>
  <div class="text-center mt-3">
    <b>Register</b>
  </div>
  <form class="mt-3" name="form" #form="ngForm" (submit)="onSubmit(form)" autocomplete="on">
    <div class="md-form-group">
      <input type="text" class="md-input" name="username" #username="ngModel" [(ngModel)]="service.formData.username" required>
      <label>Username</label>
    </div>
    <div class="md-form-group">
      <input type="email" class="md-input" name="email" #email="ngModel" [(ngModel)]="service.formData.email" required>
      <label>Email</label>
    </div>
    <div class="md-form-group">
      <input type="text" class="md-input" name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname" required>
      <label>First Name</label>
    </div>
    <div class="md-form-group">
      <input type="text" class="md-input" name="lastname" #lastname="ngModel" [(ngModel)]="service.formData.lastname" required>
      <label>Last Name</label>
    </div>
    <div class="md-form-group">
      <input type="password" class="md-input" name="password" #password="ngModel" [(ngModel)]="service.formData.password" required>
      <label>Password</label>
    </div>

    <div class="m-b-md">
      <label class="md-check">
        <input type="checkbox" required><i class="primary"></i> Agree the <a href>terms and policy</a>
      </label>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn primary btn-block p-x-md">Sign up</button>
  </form>
  <div class="p-v-lg text-center">
      <div class="mt-3">Already have an account? <a ui-sref="access.signin" routerLink="/login" class="text-primary _600">Sign in</a></div>
    </div>
</div>
